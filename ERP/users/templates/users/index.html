<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     {% load static %}
     <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
   
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Left Side - Sign In Form -->
        <div class="col-md-6 split-left">
            <div class="form-container">
                <h2>Let's you sign in</h2>
                <p>Welcome to our Page <a href="#" class="sign-up-link">Sign Up</a></p>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="keepLoggedIn">
                        <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-custom w-100">Sign In</button>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-custom-secondary w-100">Sign In With Greatsite</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side - Illustration -->
        <div class="col-md-6 split-right">
            <div class="d-flex flex-column align-items-center">
                
                <!-- User Type Toggle Button Group -->
                <div class="btn-group mb-4" role="group" aria-label="User Type Toggle">
                    <input type="radio" class="btn-check" name="userType" id="teacher" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="teacher">Teacher</label>
        
                    <input type="radio" class="btn-check" name="userType" id="student" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="student">Student</label>
                </div>
        
                <!-- Image Container -->
                <div class="image-container">
                    <img src="{% static 'users/images/index.avif' %}" alt="Illustration" 
                         style="box-shadow: 0px 1px 9px 1px black; border-radius: 20px; max-width: 100%; height: 70vh;">
                </div>
        
            </div>
        </div>
        
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
